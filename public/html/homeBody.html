                                              <!--User Sign Up-->
<!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--->


<p>Sign Up!</p>
<form ng-submit="createUser()">
  <input ng-model="newUser.firstName" placeholder="First Name"></input>
  <input ng-model="newUser.lastName" placeholder="Last Name"></input>
  <input ng-model="newUser.userName" placeholder="Username"></input>
  <input type="email" ng-model="newUser.eMail" placeholder="E-mail Address"></input>
  <input type="password" ng-model="newUser.password" placeholder="Create Password"></input>


  <input type="submit"></input>
</form>
